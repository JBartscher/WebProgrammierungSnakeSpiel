<main>
    <!--game canvas -->
    <div class="sticky" id="score_header">
        <p>Punkte: <span id="score">0</span></p>
    </div>


    <div class="container">
        <canvas height="480" id="canvas" width="640">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
        <div id="highscore_form">
            <form>
                <label for="points">Points:
                    <input hidden id="points" name="points" type="number" value="">
                    <p id="points_display"></p>
                </label>
                <label for="name">Name:
                    <input id="name" name="name" type="text">
                </label>
                <input type="submit" value="Send">

    </div>
